<div mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>No.</mat-label>
      <input matInput [(ngModel)]="element.position" name="position" >
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="element.name" name="name" >
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
      <mat-label>Data Type</mat-label>
      <input matInput [(ngModel)]="element.data_type" name="data_type">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="element.category" name="category" >
    </mat-form-field><br>

    <mat-form-field class="example-full-width">
      <mat-label>Last Updated</mat-label>
      <input matInput [(ngModel)]="element.last_updated" name="last_updated">
    </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>update</button>
</div>
